<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Accedi</h1>
  <div id="datetime"></div>

  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Nome utente" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
  </form>

  <script>
    // Funzione per aggiornare data e ora
    function updateDateTime() {
      const now = new Date();
      const datetimeElement = document.getElementById("datetime");
      datetimeElement.textContent = now.toLocaleString("it-IT", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Funzione di login
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // Esempio: credenziali predefinite
      if (username === "imeio" && password === "5r6ti7u") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Credenziali errate.");
      }
    }
  </script>
</body>
</html>
