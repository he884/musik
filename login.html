<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    #datetime {
      font-size: 1rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Accedi</h1>
  <div id="datetime"></div>

  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Nome utente" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Accedi</button>
  </form>

  <script>
    function updateDateTime() {
      const now = new Date();
      const datetimeElement = document.getElementById('datetime');
      datetimeElement.textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "imeio" && password === "5r6ti7u") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Credenziali errate.");
      }
    }
  </script>
</body>
</html>
