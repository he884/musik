<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
<style>
        /* Stili specifici per centrare il form nella pagina di login (potrebbe essere incluso in style.css) */
        body.login-background {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Assicura che lo sfondo copra tutta l'altezza della finestra */
        }
    </style>
</head>
<body class="login-background">
    <h1>Accedi</h1>
    <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="error-message" style="color: red; display: none;">Credenziali errate. Riprova.</p>

  <script>
    // Funzione per aggiornare data e ora
    function updateDateTime() {
      const now = new Date();
      const datetimeElement = document.getElementById("datetime");
      datetimeElement.textContent = now.toLocaleString("it-IT", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Funzione di login
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // Esempio: credenziali predefinite
      if (username === "imeio" && password === "5r6ti7u") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Credenziali errate.");
      }
    }
  </script>
</body>
</html>
